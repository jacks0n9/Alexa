// load the power module for the given device
var power;

if (Program.cpu.deviceName == "TMS320CDM6446") {
    power = xdc.useModule('ti.bios.power.TMS320CDM6446GPP');
}
else if (Program.cpu.deviceName == "TMS320C3430") {
    power = xdc.useModule('ti.bios.power.TMS320C3430GPP');
}
else if (Program.cpu.deviceName == "OMAP2530") {
    power = xdc.useModule('ti.bios.power.OMAP2530GPP');
}
else if (Program.cpu.deviceName == "OMAP3530") {
    power = xdc.useModule('ti.bios.power.OMAP3530GPP');
}
else {
    throw "Error: device not supported: " + Program.cpu.deviceName;
}

// set default power on state of the VICP
if (Program.cpu.deviceName.match(/TMS320CDM644/)) {
    if ((Program.build.cfgArgs !== undefined)
        && (Program.build.cfgArgs.enableVicp !== undefined)) {
        power.enableVicpAtPowerOn = Program.build.cfgArgs.enableVicp;
    }
}

// specify the operating system
if (Program.build.target.os == "Linux") {
    power.opersys = power.Opersys_Linux;
}


// program configuration parameters
Program.main = null;
